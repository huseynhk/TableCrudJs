<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TableCrud</title>
</head>

<body>


<div class="main">
    
    <div class="sorts">
        <button id="sortByName" class="sortBtn">First Name</button>
        <button id="sortByLastName" class="sortBtn">Last Name</button>
        <button id="sortByAge" class="sortBtn">Sort by Age</button>
        <button id="sortBySalary" class="sortBtn">Sort by Salary</button>
    </div>

    <div class="form">
        <h1 class="title">Sign In</h1>
        <div class="input-container ic1">
            <input id="firstname" class="input" type="text" placeholder="First name" />
        </div>
        <div class="input-container ic2">
            <input id="lastname" class="input" type="text" placeholder="Last name " />
        </div>
        <div class="input-container ic2">
            <input id="email" class="input" type="text" placeholder="Email " />
        </div>

        <div class="input-container ic2">
            <input id="birthday" class="input" type="date" />
        </div>
        <div class="input-container ic2">
            <input id="salary" class="input" type="number" placeholder="Salary" min="0" />
        </div>
        <button type="text" class="submit" onclick="addPerson()">Submit</button>
    </div>



</div>

    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>

                <tr>
                </tr>

                <tr>
                </tr>
            <tbody>
        </table>
    </div>




    <!-- Bootstrap modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group">
                            <label for="editFirstname">First Name</label>
                            <input type="text" class="form-control" id="editFirstname" required>
                        </div>
                        <div class="form-group">
                            <label for="editLastname">Last Name</label>
                            <input type="text" class="form-control" id="editLastname" required>
                        </div>
                        <div class="form-group">
                            <label for="editEmail">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="editBirthday">Birthday</label>
                            <input type="date" class="form-control" id="editBirthday" required>
                        </div>
                        <div class="form-group">
                            <label for="editSalary">Salary</label>
                            <input type="number" step="0.01" class="form-control" id="editSalary" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="script.js"></script> -->
    <script src="script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
